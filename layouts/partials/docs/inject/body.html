<script type="text/javascript" language="javaScript">
  function loadScript(src, callback) {
    let script = document.createElement('script');
    script.src = src;
    script.async = false;
    document.body.append(script);
    script.onload = () => {
      if (callback) { callback(); }
    };
  }

  function attachZoomImg() {
    const images = Array.from(document.querySelectorAll("article img"));
    images.forEach(img => {
      mediumZoom(img, {
        margin: 0, /* The space outside the zoomed image */
        scrollOffset: 40, /* The number of pixels to scroll to close the zoom */
        container: null, /* The viewport to render the zoom in */
        template: null /* The template element to display on zoom */
      });
    });
  }

  document.addEventListener('DOMContentLoaded', (event) => {
    loadScript('https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js', attachZoomImg);
    loadScript('https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js', function() {
      feather.replace();
    });
  });
</script>
